                  color:'white',fontFamily:'Impact',fontSize:'1rem',cursor:'pointer',
                  boxShadow:'6px 6px 0px #000'
                }}
              >
                BEGIN YOUR DESCENT
              </button>
            </div>
          </div>
        );
      }

      return (
        <div style={{minHeight:'100vh',background:'#000',color:'#ccc',padding:'0.5rem'}}>
          <div style={{maxWidth:'1000px',margin:'0 auto'}}>
            
            {/* HEADER - COMPACT */}
            <div style={{textAlign:'center',marginBottom:'0.5rem',paddingBottom:'0.5rem',borderBottom:'3px solid #DC143C'}}>
              <h1 style={{fontFamily:'Impact',fontSize:'2rem',color:'#DC143C',textShadow:'2px 2px 0px #000',margin:'0.5rem 0'}}>
                THE BLACKWOOD RITUAL
              </h1>
              {(hasLocket || hasHolyWater || hasCross) && (
                <div style={{marginTop:'0.5rem',display:'flex',justifyContent:'center',gap:'0.75rem',fontSize:'0.85rem'}}>
                  {hasLocket && <span style={{color:'#FFD700'}}>üîÆ LOCKET</span>}
                  {hasHolyWater && <span style={{color:'#87CEEB'}}>üíß HOLY WATER</span>}
                  {hasCross && <span style={{color:'#FFD700'}}>‚úùÔ∏è CRUCIFIX</span>}
                </div>
              )}
            </div>

            {/* MAIN GAME PANEL - SUPER TIGHT */}
            <div style={{
              background:'#1a1a1a',
              border:'5px solid #000',
              boxShadow:'8px 8px 0px rgba(0,0,0,0.5)',
              position:'relative'
            }}>
              <div style={{
                position:'absolute',top:'-5px',left:'-5px',right:'-5px',bottom:'-5px',
                border:'2px solid #DC143C',pointerEvents:'none'
              }}/>
              
              {/* IMAGE - REDUCED HEIGHT */}
              <div style={{height:'220px',borderBottom:'3px solid #000',overflow:'hidden'}}>
                <SceneImage scene={currentScene} />
              </div>

              {/* CONTENT - MINIMAL PADDING */}
              <div className="story-panel" style={{padding:'0.5rem 1rem'}}>
                
                {/* TEXT - TIGHT */}
                <div className="story-text" style={{
                  fontSize:'0.9rem',
                  lineHeight:'1.4',
                  whiteSpace:'pre-line',
                  marginBottom:'0.5rem'
                }}>
                  {currentStory.text}
                </div>

                {/* ENDING BANNER */}
                {currentStory.ending && (
                  <div style={{
                    padding:'1rem',
                    margin:'0.5rem 0',
                    border:'4px solid #000',
                    textAlign:'center',
                    background: currentStory.endingType === 'good' ? 'rgba(34,139,34,0.3)' : 
                               currentStory.endingType === 'worst' ? 'rgba(0,0,0,0.8)' : 
                               'rgba(139,0,0,0.3)',
                    borderColor: currentStory.endingType === 'good' ? '#228B22' : 
                                currentStory.endingType === 'worst' ? '#000' : '#8B0000'
                  }}>
                    <div style={{
                      fontFamily:'Impact',
                      fontSize:'1.5rem',
                      marginBottom:'0.25rem',
                      color: currentStory.endingType === 'good' ? '#90EE90' : 
                             currentStory.endingType === 'worst' ? '#8B0000' : '#DC143C'
                    }}>
                      {currentStory.ending}
                    </div>
                    <div style={{fontSize:'0.8rem',letterSpacing:'0.15rem'}}>
                      {currentStory.endingType === 'good' ? '‚òÖ YOU SURVIVED ‚òÖ' : 
                       currentStory.endingType === 'worst' ? '‚ò† GAME OVER ‚ò†' : 
                       '‚Ä† THE DARKNESS WINS ‚Ä†'}
                    </div>
                  </div>
                )}

                {/* CHOICES - COMPACT */}
                {currentStory.choices && currentStory.choices.length > 0 && (
                  <div className="choices-container" style={{
                    display:'flex',
                    flexDirection:'column',
                    gap:'0.5rem',
                    marginTop:'0.5rem'
                  }}>
                    {currentStory.choices.map((choice, index) => (
                      <button
                        key={index}
                        onClick={() => handleChoice(choice.next)}
                        style={{
                          background:'#000',
                          border:'3px solid #DC143C',
                          padding:'0.6rem 1rem',
                          fontSize:'0.85rem',
                          color:'#e0e0e0',
                          textAlign:'left',
                          cursor:'pointer',
                          boxShadow:'3px 3px 0px rgba(220,20,60,0.5)',
                          transition:'all 0.2s'
                        }}
                        onMouseOver={(e) => {
                          e.currentTarget.style.background='#1a0000';
                          e.currentTarget.style.transform='translate(1px,1px)';
                        }}
                        onMouseOut={(e) => {
                          e.currentTarget.style.background='#000';
                          e.currentTarget.style.transform='translate(0,0)';
                        }}
                      >
                        <span style={{color:'#DC143C',marginRight:'0.5rem',fontWeight:'bold'}}>‚ñ∂</span>
                        {choice.text}
                      </button>
                    ))}
                  </div>
                )}

                {/* RESTART BUTTON */}
                {currentStory.ending && (
                  <button
                    onClick={restartGame}
                    style={{
                      width:'100%',
                      marginTop:'0.75rem',
                      padding:'0.75rem',
                      background:'#DC143C',
                      border:'3px solid #000',
                      color:'white',
                      fontFamily:'Impact',
                      fontSize:'1rem',
                      cursor:'pointer',
                      boxShadow:'4px 4px 0px #000'
                    }}
                  >
                    ‚Üª RESTART STORY
                  </button>
                )}
              </div>
            </div>
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<BlackwoodGame />);
  </script>
</body>
</html>
